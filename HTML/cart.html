<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- script -->
    <link rel="stylesheet" href="../CSS/cart.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <title>cart</title>
</head>
    <!-- 헤더 영역 -->
    <header>
        <img src="../img/title.png" class="title">
        <div class="icons">
            <div class="search-bar">
                <input type="text" class="search-box" placeholder="검색어">
                <img src="../img/search-icon.png" alt="search">
            </div>
            <div class="my-info">
                <a href="#">MY</a>
            </div>
            <div class="cart">
                <img src="../img/cart.png" alt="cart">
            </div>
        </div>
    </header>
    <nav>
        <div class="header-category">
            <div>
                <span>주문 관리</span>
                <span>TOP</span>
                <span>DRESS</span>
                <span>BOTTOM</span>
                <span>SHOES</span>
                <span>BAG</span>
                <span>CAT</span>
                <span>CATE</span>
            </div>
        </div>
    </nav>
    <!-- 헤더 종료 -->

<body class="cart_body">
    <!-- 장바구니 시작 -->
    <div id="container">
        <div id="wrap" class="wrap box_all"> 
            <div class="title_cart_header">  <!-- 타이틀바디 -->
                <div id="title_cart" >장바구니</div>
                <div id="border_cart"></div>
            </div>
            <ul class="cart_option">
                <li class="select_all">
                    <span class="input_select">
                        <input type="checkbox" id="all_select">
                        <label for="item_all">전체선택</label>
                    </span>
                </li>
                <li>
                    <button class="btn_del"><span>선택삭제</span></button>
                </li>
            </ul>

            <ul class="cart_option_group">
                <li id="cart_option1">Total : </li>
                <li id="cart_option2">상품정보</li>
                <li id="cart_option3">수량(변경)</li>
                <li id="cart_option4">금액</li>
                <li id="cart_option5">배송비</li>
                <li id="cart_option6">총 금액</li>
            </ul>
            
            
        </div>
    </div>

</body>
</html>
