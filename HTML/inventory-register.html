<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- script -->
    <link rel="stylesheet" href="../CSS/inventory.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <title>입출고등록</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
    <!-- 헤더 영역 -->
    <header>
        <img src="../img/title.png" class="title">
        <div class="icons">
            <div class="search-bar">
                <input type="text" class="search-box" placeholder="검색어">
                <img src="../img/search-icon.png" alt="search">
            </div>
            <div class="my-info">
                <a href="#">MY</a>
            </div>
            <div class="cart">
                <img src="../img/cart.png" alt="cart">
            </div>
        </div>
    </header>

    <nav>
        <div class="header-category">
            <div>
                <span>주문 관리</span>
                <span>카테고리 관리</span>
                <span>상품 관리</span>
                <span>재고 관리</span>
                <span>회원 관리</span>
                <span>매출 관리</span>
                <span>배송 관리</span>
                <span>고객 센터</span>
            </div>
        </div>
    </nav>
    <!-- 헤더 종료 -->

<body class="inven_body">

    <!-- 왼쪽 메뉴 베너 -->
	<nav class="lnbNav">
		<div id="snb" class="lnb">
        	<ul id="lnb" class="lnb_dep1">
		        <li><a href="/HTML/inventory.html" class="lnb_title"><span><strong>재고관리</strong></span></a></li>
                <li><a href="/HTML/inventory-register.html" class="menuLnb"><span>입출고등록</span></a></li>
                <li><a href="/HTML/inventory-search.html" class="menuLnb"><span>입출고내역</span></a></li>
	        </ul>
        </div>
    </nav>

            
	<!-- 컨텐츠 영역 -->
    <div id="content" class="contentsArticle">
        <div class="title_inven_header">  <!-- 타이틀바디 -->
            <span id="title_inven">입출고 등록</span>
            <span id="border_inven"></span>
        </div>

        <form id="inventory-form" class="content_wrap" action="" method="get">
            <label>상품코드</label><input class="inven_op1" type="inven_code" maxlength="15" name="" placeholder="상품코드 입력">
            <label>상품명</label><input class="inven_op1" type="inven_name" maxlength="15" name="" placeholder="상품명 입력">
            <label>카테고리</label><select id="category" class="inven_op1">
                <option value="">선택</option>
                <option value="카테고리1">카테고리1</option>
                <option value="카테고리2">카테고리2</option>
                <option value="카테고리3">카테고리3</option>
                <option value="카테고리4">카테고리4</option>
            </select>
            <label>등록구분</label>
                <select id="reg_option" class="inven_op1">
                <option value="카테고리1">입고</option>
                <option value="카테고리2">출고</option>
                <option value="카테고리3">반품입고</option>
                <option value="카테고리4">기타</option>
                </select>
            <label>기간</label>
            <input type="date" name="dateIn" placeholder="시작일" class="inven_op1">                   
            <input type="date" name="dateout" placeholder="종료일" class="inven_op1">
            <br>                   
            <label>비고</label><input class="inven_op1" type="inven_text" maxlength="15" name="" placeholder="비고 입력">
            <label>수량</label><input class="inven_op1" type="number" name="amount" min="0" max="100" step="1" value="0">
        </form>
        <div class="btn_group">
            <input class="btn_basic" type="reset" value="다시입력" onclick="resetTable()">
            <input class="btn_basic" type="submit" value="등록"> 
        </div>
        <form>
        <table class="inven_search_result">
            <tr class="row1">
                <th><input type="checkbox" name="inven_select"></th>
                <th>상품코드</th>
                <th>상품명</th>
                <th>카테고리</th>
                <th>총 재고수량</th>
                <th>총 가용수량</th>
                <th>입고일자</th>
                <th>등록일자</th>
                <th>수량</th>
            </tr>
            <tr class="row2">
                <th><input type="checkbox" name="inven_select"></th>
                <td>상품코드</td>
                <td>상품명</td>
                <td>카테고리</td>
                <td>총 재고수량</td>
                <td>총 가용수량</td>
                <td>입고일자</td>
                <td>등록일자</td>
                <td><input type="number" name="amount" min="0" max="100" step="1" value="0"></td>
            </tr>
        </form>

        <script>
            function resetTable() {
                var form = document.getElementById('inventory-form');
                form.reset();
                var table = document.querySelector('.inven_search_result');
                var inputFields = table.querySelectorAll('input[type="number"]');
                inputFields.forEach(function (input) {
                    input.value = input.getAttribute('value');
                });
            }
        </script>

		</div>
	</div>
	


</body>
</html>
